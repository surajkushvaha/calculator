<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-no eval-2</title>
    <link rel="stylesheet" href="../assets/calculator.css">
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
    <form action="">
        <table border="0">

            <tr>
                <td colspan="5" class="input"> <textarea type="textarea" name="" class="ans" id="answer" style="resize: none;"></textarea></td>
            </tr>

            <tr>
                <td>
                    <input type="button" value="7" class="btn" onclick="clickOnButton(this.value)">
                </td>
                <td>
                    <input type="button" value="8" class="btn" onclick="clickOnButton(this.value)">
                </td>
                <td>
                    <input type="button" value="9" class="btn" onclick="clickOnButton(this.value)">
                </td>
                <td>
                    <input type="button" value="DEL" class="btn" onclick="clickOnButton(this.value)">
                </td>
                <td>
                    <input type="button" value="CE" class="btn" onclick="clickOnButton(this.value)">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="5" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="6" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="&#247;" class="btn" onclick="clickOnButton(this.value)">
                </td>
                <td>
                    <input type="button" value="X" class="btn" onclick="clickOnButton(this.value)">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="2" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="3" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="+" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td rowspan="2">
                    <input type="button" value="=" class="btn" id="equal" onclick="clickOnButton(this.value)">

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="." class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="0" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="+/-" class="btn" onclick="clickOnButton(this.value)">

                </td>
                <td>
                    <input type="button" value="-" class="btn" onclick="clickOnButton(this.value)">

                </td>

            </tr>
        </table>

    </form>
    <audio>
        <source src="../assets/beep-08b.mp3" type="audio/mpeg">
    </audio>

    <script src="newCalculator.js"></script>

</body>

</html>
